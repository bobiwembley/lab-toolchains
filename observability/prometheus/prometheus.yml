global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Scrape Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Scrape the travel agent metrics (if exposed directly)
  - job_name: 'travel-agent'
    static_configs:
      - targets: ['host.docker.internal:8000']  # Adjust port if needed
    
  # Scrape OpenTelemetry Collector metrics
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8888']
